---
layout: page
title: Blog Archive
---

<h2>Popular Posts</h2>

<ul class="image__gallery">
  {% for post in site.posts %}
  {% if post.featured %}
  <li class="image__gallery__item">
    <a href="{{ post.url }}" target="_blank">
      <img src="{{ post.image }}" alt="{{post.title}}" class="image__gallery__image image__gallery__image--circled"/>
    </a>
    <a href="{{ post.url }}" target="_blank">
      <h3 class="image__gallery__caption">{{post.title}}</h3>
    </a>
  </li>
  {% endif %}
  {% endfor %}
</ul>


<h2>Full List of Posts</h2>

<ul class="post-list-text">
{% for post in site.posts %}
  <li class="post-list-text__item">
    <a href="{{post.url}}">{{post.title}}</a>
  </li>
{% endfor %}
</ul>
