---
layout: page
title: Blog Archive
---

<ul class="described-image-list">
  {% for category in site.categories %}
  {% assign title = category[0] %}
  {% assign image = site.data.categories[title].image %}
  <li class="described-image-list__item">
    <a name="{{ title | handleize | replace: ' ', '-' }}"></a>
    <div class="described-image-list__item__image">
      <img src="{{ image }}" alt=""/>
    </div>
    <div class="described-image-list__item__description">
      <p class="described-image-list__item__description__heading">{{ title }}</p>
      <ul>
        {% for post in category[1] %}<li><a href="{{ post.url }}">{{ post.title }}</a></li>{% endfor %}
      </ul>
    </div>
  </li>
  {% endfor %}
</ul>
