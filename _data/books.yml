Decluttering:
  - title: "The More of Less"
    author: Joshua Becker
    link: http://amzn.to/2aO4ZBj
    image: /assets/images/books/the-more-of-less.jpg
    description: "Written by my favorite minimalist blogger, this book is an easy read with great motivation for decluttering and why it is so wonderful to live with less."
  - title: "The Life-Changing Magic of Tidying Up"
    author: Marie Kondo
    link: http://amzn.to/2amgs7s
    image: /assets/images/books/the-life-changing-magic-of-tidying-up.jpg
    description: "A fun read and motivational! I love that everything in our house can have a home and that the things we own spark joy (not stress)."
  - title: "The 100 Thing Challenge"
    author: Dave Bruno
    link: http://amzn.to/2drTsqs
    image: /assets/images/books/100-thing-challenge.jpg
    description: "A great read! I loved reading about why Dave had purchased things in the past, how he let go of some, and found more happiness with less possessions."
  - title: "The Joy of Less"
    author: Francine Jay
    link: http://amzn.to/2e2oeGF
    image: /assets/images/books/the-joy-of-less.jpg
    description: "This is a great book to guide you in starting your decluttering process!"
Eco-friendly Living:
  - title: "Zero Waste Home"
    author: Bea Johnson
    link: http://amzn.to/2enhx0k
    image: /assets/images/books/zero-waste-home.jpg
    description: "This is the first book I read about zero waste! Bea inspired me to try bulk food shopping. I've changed my grocery store and love the quality and cost of my bulk pantry."
  - title: "The Zero-Waste Lifestyle"
    author: Amy Korst
    link: http://amzn.to/2fEl1kW
    image: /assets/images/books/the-zero-waste-lifestyle.jpg
    description: "This book is full of ideas to switch from our conventional lifestyle to one that creates less trash with easy, moderate, and advanced options"
  - title: "Garbology"
    author: Edward Humes
    link: http://amzn.to/2fqymIs
    image: /assets/images/books/garbology.jpg
    description: "Such an interesting read - learn the history of our garbage disposal system, how our landfills really work (or don't) and how plastic never biodegrades."
  - title: "Plastic Free"
    author: Beth Terry
    link: http://amzn.to/2fP99ZZ
    image: /assets/images/books/plastic-free.jpg
    description: "An amazing book with a wealth of information on plastic, why it is best to go plastic free in our homes, and solutions to help you ditch the plastic!"
  - title: "No Impact Man"
    author: Colin Beavan
    link: http://amzn.to/2gAe83t
    image: /assets/images/books/no-impact-man.jpg
    description: "It's all about experimenting, because if you never try, you'll never know if you can live differently. Colin took on a year of experimenting with living in such a way to create as little negative environmental impact as possible (along with his wife and daughter). It's an awesome read! Or check out the documentary of their family's journey!"
Living Differently (True Stories):
  - title: "The Moneyless Man: A Year of Freeconomic Living"
    author: Mark Boyle
    link: http://amzn.to/2iUJY8m
    image: /assets/images/books/the-moneyless-man.jpg
    description: "Could you live one year without money? Mark Boyle decided to try. His story is epic, sharing the joys and hardships of this lifestyle and asking the question: How different would life be if we chose to live thinking about how much we can give rather than how much we can get?"
  - title: "The Year of Living Danishly: Uncovering the Secrets of the World's Happiest Country"
    author: Helen Russell
    link: http://amzn.to/2iUWo00
    image: /assets/images/books/the-year-of-living-danishly.jpg
    description: "Living in a world where long work hours, stress, and IVF are common, could moving to another country be the answer to Helen's wish come true? Enter: living in Denmark, where work hours are short, traditions are strong, and following your dreams is welcome."
