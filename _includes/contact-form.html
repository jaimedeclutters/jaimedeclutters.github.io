<form action="https://formspree.io/jaimedurheim@gmail.com" method="POST">
    <div class="input-field">
      <label>Name</label>
      <input type="text" name="name" placeholder="Your name" required>
    </div>
    <div class="input-field">
      <label>Email</label>
      <input type="email" name="_replyto" placeholder="email@example.com" required>
    </div>
    <div class="input-field">
      <label>Message</label>
      <textarea name="message" placeholder="What can I help you with?" rows="5" required></textarea>
    </div>
    <input type="hidden" name="_next" value="{{ "/thanks/" | prepend: site.baseurl }}" />
    <input type="hidden" name="_subject" value="Jaime Declutters - Contact Message" />
    <input type="text" name="_gotcha" style="display:none" />
    <input type="submit" value="Send">
</form>
