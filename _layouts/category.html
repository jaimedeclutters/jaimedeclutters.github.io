---
layout: page
---


<div class="post-list">
{% for post in site.categories[page.tag] %}
  <div class="post-list__post">
    <a href="{{ post.url }}" class="post-list__post-link">
      <img class="post-list__post-image" src="{{ post.image }}">
      <h2 class="post-list__post-title">{{ post.title }}</h2>
    </a>
  </div>
{% endfor %}
</div>
