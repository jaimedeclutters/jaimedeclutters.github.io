---
layout: default
comments: true
---
<div class="post-content">
  <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post__header">
      {% if page.image %}
      <img src="{{site.url}}{{ page.image }}" class="post__header__image" itemprop="image" alt="" />
      {% endif %}
      <h1 class="post__title" itemprop="name headline">{{ page.title }}</h1>
    </header>

    <main class="post__body" itemprop="articleBody">
      {{ content }}
    </main>

    <footer class="post__footer">
      {% include components/comments.html %}
    </footer>
  </article>
</div>
