---
layout: default
---

<article class="post">
  <header class="post__header">
    {% if page.image %}
    <img src="{{ page.image }}" class="post__header__image" alt="" />
    {% endif %}
    <div class="post__title">
      <h1 class="post__title--main">{{ page.title }}</h1>
      {% if page.subtitle %}<h2 class="post__title--subtitle">{{ page.subtitle }}</h2>{% endif %}
    </div>
  </header>

  <main class="post__body">
    {% include affiliate.html %}
    {{ content }}
  </main>

  <fooder class="post__footer">
    {% if page.comments %}
      <hr>
      {% include comments.html %}
    {% endif %}
  </footer>
</article>
